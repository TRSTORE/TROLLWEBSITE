    <script>

function authenticate() {
      const clientId = '1028893252998410240'; // Replace with your Discord application's client ID
      const redirectUri = 'http://localhost:5500/logged'; // Replace with your redirect URI
      const scope = 'identify'; // Specify the required scope(s) for your application

      const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;

      window.location.href = authUrl;
    }

    function handleAuthentication() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);

      if (params.has('access_token')) {
        const accessToken = params.get('access_token');
        console.log('Access Token:', accessToken);
      } else if (params.has('error')) {
        const error = params.get('error');
        console.error('Authentication Error:', error);
      }
    }

    handleAuthentication();
